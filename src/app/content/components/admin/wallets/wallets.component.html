<p-toast></p-toast>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Cajas</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3"> 
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="Crear" (click)="modalNewW()" class="p-button-outlined mr-2" icon="pi pi-user-plus"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-check"></button>
        </div>
    </div>
</div>
<div class="grid mt-3">
    <div class="col-12">
        <div class="card px-3 py-3">
            <p-table [value]="wallets" [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="scroll" [loading]="loadingTable" [rows]="8" [globalFilterFields]="['nombre','medida','precio','cantidad', 'inventario','acciones']"  selectionMode="multiple" [rowHover]="true" dataKey="usuario" (onPage)="onPage($event)">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Lista de Cajas</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <form [formGroup]="formSearch" >
                                <div class="p-inputgroup">
                                    <input formControlName="search" pInputText type="text" placeholder="Buscar..."   (input)="searchInput()"  class="w-full sm:w-auto"/>
                                    <button type="button" pButton pRipple   class="pi pi-search" (click)="search(dt)"></button>
                                </div>
                            </form>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr> 
                        <th>Nombre</th>
                        <th>Base</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-wallet>
                    <tr> 
                        <td>{{ wallet.nombre }}</td>
                        <td>{{ wallet.base }}</td>
                        <td>{{ wallet.descripcion }}</td>
                        <td class="flex gap-2">
                            <p-button (click)="getWallet(wallet.id)" icon="pi pi-user-edit" severity="info"></p-button>
                            <p-confirmDialog></p-confirmDialog>
                            <p-button (click)="confirmDelete(wallet.id)" icon="pi pi-trash" severity="danger"></p-button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <br>
            <div style="text-align: center;">
                <span class="p-buttonset">
                    <button pButton pRipple label="" icon="pi pi-arrow-left"   [disabled]="!disablePageLeft" (click)="leftTable()" ></button>
                    <button pButton pRipple [label]="pageActual" ></button>
                    <button pButton pRipple label="" icon="pi pi-arrow-right" [disabled]="!disablePageRight" (click)="rightTable()"></button>
                </span>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Crear una Caja" [(visible)]="crearW" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="col-12">
        <h5>Completa el formulario</h5>
        <form [formGroup]="formNewWallet" (ngSubmit)="createWallet()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <label>Nombre de la Caja</label>
                    <input type="text" placeholder="Caja 1" pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Descripcion</label>
                    <input type="text" placeholder="Caja hotel 1" pInputText class="w-full mb-3 border-round-3xl" formControlName="descripcion">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Base</label>
                    <input type="text" placeholder="200.000" pInputText class="w-full mb-3 border-round-3xl" formControlName="base">
                </div>
                <div class="field col-12 md:col-6">
                    <label>Hotel</label>
                    <p-dropdown [options]="hotels"  [(ngModel)]="selectedHotel" [ngModelOptions]="{standalone: true}" optionLabel="nombre"></p-dropdown>
                </div>
                <div class="field col-12 md:col-12">
                    <button pButton pRipple label="Crear Permiso" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
                </div>
            </div>
        </form>
	</div>
</p-dialog>
<p-dialog header="Editar Caja" [(visible)]="editarW" [style]="{width: '500px'}" modal="modal" (onVisibleChange)="editarW = !editarW">
    <form [formGroup]="formEditWallet" (ngSubmit)="updateWallet()">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-4">
                <label>Nombre de la Caja</label>
                <input type="text" placeholder="Caja 1" pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
            </div>
            <div class="field col-12 md:col-4">
                <label>Descripcion</label>
                <input type="text" placeholder="Caja hotel 1" pInputText class="w-full mb-3 border-round-3xl" formControlName="descripcion">
            </div>
            <div class="field col-12 md:col-4">
                <label>Base</label>
                <input type="text" placeholder="200.000" pInputText class="w-full mb-3 border-round-3xl" formControlName="base">
            </div>
            <div class="field col-12 md:col-6">
                <label>Hoteles</label>
                <p-dropdown [options]="hotels"  [(ngModel)]="selectedHotel"   optionLabel="nombre"  formControlName="hotel_id" ></p-dropdown>
            </div>
            <div class="field col-12 md:col-12">
                <button pButton pRipple label="Editar Caja" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
            </div>
        </div>
    </form>
</p-dialog>
