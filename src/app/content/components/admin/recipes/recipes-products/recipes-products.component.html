<ngx-spinner type="ball-scale-multiple" [fullScreen]="true"></ngx-spinner>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">
                <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-text" (click)="openModal()"></button>
                Agregar Productos
            </div>
            <form [formGroup]="form">
                <br>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label>Nombre de Receta</label>
                        <input type="text" formControlName="nombreReceta"  pInputText class="w-full mb-3 border-round-3xl">
                    </div>
                    <div class="field col-12 md:col-3">
                        <label> Precio </label>
                        <input type="text" formControlName="precio"  pInputText class="w-full mb-3 border-round-3xl">
                    </div>
                    <div class="field col-12 md:col-12">
                        <label>Descripcion</label>
                        <textarea formControlName="descripcion" pInputTextarea  required rows="3" cols="20"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="Guardar" (click)="sendProducts()"   class="p-button-outlined mr-2" icon=""></button>
        </div>
    </div>
</div>
<div class="grid mt-3">
    <div class="col-12">
        <div class="card px-3 py-3">
            <p-table [value]="productosParaMostrar" [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="scroll" [loading]="loadingTable" [rows]="8">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Cantidad</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-producto>
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>{{ producto.descripcion }}</td>
                        <td><p-button (click)="quitarProducto(producto)" icon="pi pi-trash" severity="danger"></p-button></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="3">Cargando informacion porfavor espere ...</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>


<p-dialog header="Agregar Productos" [(visible)]="displayModal" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="col-12">
        <form [formGroup]="formProducto" (ngSubmit)="agregarProductos()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-12" >
                    <label>Producto</label>
                    <p-dropdown [options]="productsData" formControlName="producto_id" optionLabel="nombre" placeholder="Buscar Producto" class="dropdown-custom" [autoDisplayFirst]="false">
                        <ng-template let-producto pTemplate="item">
                            <div class="flex align-items-center">
                                <span class="ml-2">{{producto.nombre}}</span>
                            </div>
                        </ng-template>
                    </p-dropdown>
                    <div style="color: red;" *ngIf="formProducto.get('producto_id').hasError('required')">Campo requerido</div>
                </div>
                <div class="field col-12 md:col-12">
                    <label>Cantidad</label>
                    <input type="number" formControlName="cantidad" placeholder="Cantidad" pInputText min="1" class="w-full mb-3 border-round-3xl" (change)="onCantidadChange($event)">
                    <div style="color: red;" *ngIf="formProducto.get('cantidad').hasError('required')">Campo requerido</div>
                    <div *ngIf="formProducto.get('cantidad').errors?.['min']" style="color: red;">La cantidad debe ser al menos 1.</div>

                </div>
                <div class="field col-12 md:col-12">
                    <button pButton pRipple label="Agregar Producto" icon="pi pi-fw" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
                </div>
            </div>
            <br>
        </form>
    </div>
</p-dialog>
