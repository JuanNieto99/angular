<p-toast></p-toast>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Hoteles</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>Hoteles Creados</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="Crear" (click)="modalNewHotel()" class="p-button-outlined mr-2" icon="pi pi-user-plus"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-check"></button>
        </div>
    </div>
</div>
<div class="grid mt-3">
    <div class="col-12">
        <div class="card px-3 py-3">
            <p-table [value]="hotels" [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="scroll" [loading]="loadingTable" [rows]="8" [globalFilterFields]="['nombre','medida','precio','cantidad', 'inventario','acciones']"  selectionMode="multiple" [rowHover]="true" dataKey="usuario" (onPage)="onPage($event)">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Lista de Hoteles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <form [formGroup]="formSearch" >
                                <div class="p-inputgroup">
                                    <input formControlName="search" pInputText type="text" placeholder="Buscar..."   (input)="searchInput()"  class="w-full sm:w-auto"/>
                                    <button type="button" pButton pRipple   class="pi pi-search" (click)="search(dt)"></button>
                                </div>
                                    <!--i class="pi pi-search"></i>
                                    <input formControlName="search" pInputText type="text" placeholder="Buscar..."  (input)="search(dt)" class="w-full sm:w-auto"/-->
                            </form>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contacto</th>
                        <th>Cel Contacto</th>
                        <th>Nit</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hotel>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="hotels"></p-tableCheckbox>
                        </td>
                        <td>{{ hotel.nombre }}</td>
                        <td>{{ hotel.email }}</td>
                        <td>{{ hotel.contacto }}</td>
                        <td>{{ hotel.contacto_telefono }}</td>
                        <td>{{ hotel.nit }}</td>
                        <td class="flex gap-2">
                            <p-button (click)="getHotel(hotel.id)" icon="pi pi-user-edit" severity="info"></p-button>
                            <p-confirmDialog></p-confirmDialog>
                            <p-button (click)="confirmDelete(hotel.id)" icon="pi pi-trash" severity="danger"></p-button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <br>
            <div style="text-align: center;">
                <span class="p-buttonset">
                    <button pButton pRipple label="" icon="pi pi-arrow-left"   [disabled]="!disablePageLeft" (click)="leftTable()" ></button>
                    <button pButton pRipple [label]="pageActual" ></button>
                    <button pButton pRipple label="" icon="pi pi-arrow-right" [disabled]="!disablePageRight" (click)="rightTable()"></button>
                </span>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Crear Hotel" [(visible)]="crearH" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="col-12">
        <form [formGroup]="formNewHotel" (ngSubmit)="createHotel()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <label>Nombre del Hotel</label>
                    <input type="text" placeholder="Hotel Brisas" pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Nit</label>
                    <input type="text" placeholder="997869687-2" pInputText class="w-full mb-3 border-round-3xl" formControlName="nit">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Razon social</label>
                    <input type="text" placeholder="Hotel Brisas S.A.S" pInputText class="w-full mb-3 border-round-3xl" formControlName="razon_social">
                </div>
                <div class="field col-12 md:col-4">
                    <label>País</label>
                    <p-dropdown [options]="countries$" [(ngModel)]="selectedCountry" [ngModelOptions]="{standalone: true}" optionLabel="nombre" (onChange)="getStates()"></p-dropdown>
                </div>
                <div class="field col-12 md:col-4">
                    <label>Departamento</label>
                    <p-dropdown [options]="states$" [(ngModel)]="selectedState" [ngModelOptions]="{standalone: true}" optionLabel="nombre" (onChange)="getCities()"></p-dropdown>
                </div>
                <div class="field col-12 md:col-4">
                    <label>Ciudad</label>
                    <p-dropdown [options]="cities$"  [(ngModel)]="selectedCity" [ngModelOptions]="{standalone: true}" optionLabel="nombre"></p-dropdown>
                </div>

                <div class="field col-12 md:col-4">
                    <label>Direccion</label>
                    <input type="text" placeholder="Cra 50 #24-09" pInputText class="w-full mb-3 border-round-3xl" formControlName="direccion">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Telefono</label>
                    <input type="text" placeholder="3003590987" pInputText class="w-full mb-3 border-round-3xl" formControlName="telefono">
                </div>
                <div class="field col-12 md:col-4">
                    <label>No Habitaciones</label>
                    <input type="number" placeholder="38" pInputText class="w-full mb-3 border-round-3xl" formControlName="cantidad_habitaciones">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Contacto</label>
                    <input type="text" placeholder="Juan" pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Contacto Cargo</label>
                    <input type="text" placeholder="Gerente" pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto_cargo">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Contacto Telefono</label>
                    <input type="text" placeholder="3149876543" pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto_telefono">
                </div>
                <div class="field col-12 md:col-12">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="info.email.com" pInputText class="w-full mb-3 border-round-3xl" formControlName="email">
                </div>
                <div class="field col-12 md:col-12">
                    <button pButton pRipple label="Crear Usuario" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
                </div>
            </div>
        </form>
	</div>
</p-dialog>
<p-dialog id="editU" header="Editar Hotel" [(visible)]="editarH" [style]="{width: '500px'}" modal="modal" (onVisibleChange)="editarH = !editarH">
    <form [formGroup]="formEditHotel" (ngSubmit)="updateHotel()">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label>Nombre</label>
                <input *ngIf="editarH" type="text"  pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
            </div>
            <div class="field col-12 md:col-6">
                <label>Email</label>
                <input *ngIf="editarH" id="email1" type="email"    pInputText class="w-full mb-3 border-round-3xl" formControlName="email">
            </div>
            <div class="field col-12 md:col-4">
                <label>No Habitaciones</label>
                <input *ngIf="editarH" type="number"  pInputText class="w-full mb-3 border-round-3xl" formControlName="cantidad_habitaciones">
            </div>
            <div class="field col-12 md:col-4">
                <label>Direccion</label>
                <input *ngIf="editarH" type="text"   pInputText class="w-full mb-3 border-round-3xl" formControlName="direccion">
            </div>
            <div class="field col-12 md:col-4">
                <label>Telefono</label>
                <input *ngIf="editarH" type="text"
                [value]="hotelData.telefono"  pInputText class="w-full mb-3 border-round-3xl" formControlName="telefono">
            </div>
            <div class="field col-12 md:col-4">
                <label>Contacto</label>
                <input *ngIf="editarH" type="text"   pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto">
            </div>
            <div class="field col-12 md:col-4">
                <label>Cargo</label>
                <input *ngIf="editarH" type="text"    pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto_cargo">
            </div>
            <div class="field col-12 md:col-4">
                <label>Contacto Telefono</label>
                <input *ngIf="editarH" type="text"   pInputText class="w-full mb-3 border-round-3xl" formControlName="contacto_telefono">
            </div>
            <div class="field col-12 md:col-6">
                <label>Razón Social</label>
                <input *ngIf="editarH" type="text"   pInputText class="w-full mb-3 border-round-3xl" formControlName="razon_social">
            </div>
            <div class="field col-12 md:col-6">
                <label>Nit</label>
                <input *ngIf="editarH" type="text"   pInputText class="w-full mb-3 border-round-3xl" formControlName="nit">
            </div>
            <div class="field col-12 md:col-12">
                <button pButton pRipple label="Editar Hotel" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
            </div>
        </div>
    </form>
</p-dialog>
