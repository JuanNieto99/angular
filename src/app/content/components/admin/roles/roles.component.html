<p-toast></p-toast>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Roles</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>Roles Creados</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="Crear" (click)="modalNewP()" class="p-button-outlined mr-2" icon="pi pi-user-plus"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-check"></button>
        </div>
    </div>
</div>
<div class="grid mt-3">
    <div class="col-12">
        <div class="card px-3 py-3">
            <p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['usuario','email','superadmin','estado']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} de {totalRecords} Permisos"  selectionMode="multiple" [rowHover]="true" dataKey="hotel">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Lista de Roles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rol>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="roles"></p-tableCheckbox>
                        </td>
                        <td>{{ rol.nombre }}</td>
                        <td>{{ rol.descripcion }}</td>
                        <td class="flex gap-2">
                            <p-button (click)="getRol(rol.id)" icon="pi pi-user-edit" severity="info"></p-button>
                            <p-confirmDialog></p-confirmDialog>
                            <p-button (click)="confirmDelete(rol.id)" icon="pi pi-trash" severity="danger"></p-button> 
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-dialog header="Crear un Permiso" [(visible)]="crearRol" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="col-12">
        <h5>Completa el formulario</h5>
        <form [formGroup]="formNewR" (ngSubmit)="createRol()">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <label>Nombre del Rol</label>
                    <input type="text" placeholder="Auditar" pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
                </div>
                <div class="field col-12 md:col-4">
                    <label>Descripcion</label>
                    <input type="text" placeholder="aut" pInputText class="w-full mb-3 border-round-3xl" formControlName="descripcion">
                </div>
                <div class="field col-12 md:col-4">
                    <label htmlFor="state">Rol</label>
                    <select formControlName="estado" class="w-full mb-3 border-round-3xl selects-main">
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                    </select>
                </div>
                <div class="field col-12 md:col-12">
                    <button pButton pRipple label="Crear Rol" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
                </div>
            </div>
        </form>
	</div>
</p-dialog>
<p-dialog header="Editar Rol" [(visible)]="editarRol" [style]="{width: '500px'}" modal="modal" (onVisibleChange)="editarRol = !editarRol">
    <form [formGroup]="formEditR" (ngSubmit)="updateRoles()">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label>Nombre del Permiso</label>
                <input *ngIf="editarRol" type="text" placeholder="{{ rolesData.nombre }}" pInputText class="w-full mb-3 border-round-3xl" formControlName="nombre">
            </div> 
            <div class="field col-12 md:col-12">
                <label>Descripcion</label>
                <textarea *ngIf="editarRol" placeholder="{{ rolesData.descripcion }}" pInputText class="w-full mb-3 border-round-3xl" formControlName="descripcion"></textarea>
            </div>
           
            <div class="field col-12 md:col-12">
                <button pButton pRipple label="Editar Permiso" icon="pi pi-user" class="w-full bg-admin boder-admin mb-5 border-round-3xl" type="submit"></button>
            </div>
        </div>
    </form>
</p-dialog>
